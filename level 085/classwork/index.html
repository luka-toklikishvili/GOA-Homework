<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>String Literal Example</title>
</head>

<body>
    <h2 id="output"></h2>

    <script>
        let name = "luka";

        let message = `Hello, ${name}! How are you today?`;

        document.getElementById("output").textContent = message;
    </script>
</body>

</html>
