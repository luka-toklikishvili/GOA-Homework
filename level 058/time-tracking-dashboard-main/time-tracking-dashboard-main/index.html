<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./script.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <section class="dashboard">

    <section class="dashboard__menu">
      <div class="dashboard__user">
        <img src="./images/image-jeremy.png" alt="" class="dashboard__user-img">
        <div class="dashboard__user-info">
          <p class="dashboard__report-for">Report for</p>
          <h1 class="dashboard__user-name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="dashboard__options">
        <button class="dashboard__option-btn" data-option="daily">
          Daily
        </button>
        <button class="dashboard__option-btn" data-option="weekly">
          Weekly
        </button>
        <button class="dashboard__option-btn" data-option="monthly">
          Monthly
        </button>
      </div>
    </section>
  </section>
</body>

</html>
