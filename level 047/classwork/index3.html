<!DOCTYPE html>
<html>

<head>
    <title>Complex Box Layout - The ULTIMATE Final Fix</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            width: 500px;
            height: 300px;
            padding: 20px;
        }

        .row {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
        }

        .box {
            width: 80px;
            height: 50px;
            border: 2px solid red;
            margin: 0 10px;
        }

        .blue-box {
            border-color: blue;
            height: 100px;
            margin: 0 10px;
        }


        .row:nth-child(2) {
            justify-content: center;
        }

        .row:nth-child(2) .placeholder {
            display: none;
        }

        .placeholder {
            width: 80px;
            height: 50px;
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="blue-box"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

</body>

</html>
