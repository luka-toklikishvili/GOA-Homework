<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="bg-white text-black transition-colors duration-300">

    <div class="min-h-screen flex flex-col items-center justify-center dark:bg-white dark:text-white">
        <h1 class="text-3xl font-bold mb-6">Dark Mode Toggle Example</h1>

        <button onclick="document.body.classList.toggle('dark')"
            class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
            Toggle Dark Mode
        </button>
    </div>
</body>

</html>
