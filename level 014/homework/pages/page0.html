<form id="login">
    <h2>შესვლის ფორმა</h2>
    <label for="login-email">ელ. ფოსტა:</label>
    <input type="email" id="login-email" ><br>
    
    <label for="login-password">პაროლი:</label>
    <input type="password" id="login-password"><br>
    
    <input type="submit" value="შესვლა">
</form>

<form id="registration">
    <h2>რეგისტრაციის ფორმა</h2>
    <label for="reg-email">ელ. ფოსტა:</label>
    <input type="email" id="reg-email" ><br>
    
    <label for="reg-password">პაროლი:</label>
    <input type="password" id="reg-password" ><br>
    
    <label for="reg-confirm-password">პაროლის დადასტურება:</label>
    <input type="password" id="reg-confirm-password"><br>
    
    <input type="submit" value="რეგისტრაცია">
</form>
