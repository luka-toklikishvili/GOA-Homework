<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="text-black">
    <header
        class="max-w-[1440px] mx-auto flex items-center justify-between px-4 sm:px-8 md:px-20 py-4 md:py-7 bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white">

        <div class="flex items-center justify-between w-full md:w-auto">
            <span class="font-bold text-lg">MyBrand</span>

            <!-- ნავბარი -->
            <nav class="hidden md:flex gap-6 ml-10">
                <a href="#" class="hover:underline underline-offset-4 decoration-2 transition font-medium">Home</a>
                <a href="#" class="hover:underline underline-offset-4 decoration-2 transition font-medium">About</a>
                <a href="#" class="hover:underline underline-offset-4 decoration-2 transition font-medium">Services</a>
                <a href="#" class="hover:underline underline-offset-4 decoration-2 transition font-medium">Contact</a>
            </nav>

            <!-- მობილური მენიუს ღილაკი -->
            <button class="md:hidden ml-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Sign In ღილაკი -->
        <div class="hidden md:block">
            <button class="px-5 py-2 rounded-lg bg-black text-white hover:bg-gray-800 transition">
                Sign In
            </button>
        </div>
    </header>
</body>

</html>
